<h4>图表</h4>
<div ng-include src="'app/partials/querySelect.html'"></div>

 <div class="row-fluid">
    <style>
      .querySelect .query {
        margin-right: 5px;
      }
      .querySelect .selected {
        border: 3px solid;
      }
      .querySelect .unselected {
        border: 0px solid;
      }
    </style>
 
     <div class="span2" style="margin-left:0px">
      <label class="small">二级查询</label>
    </div>
   <div class="span9 querySelect">
      <span ng-style="{'border-color': querySrv.list()[id].color}" ng-class="{selected:_.contains(panel.secondaryQueries.ids,id),unselected:!_.contains(panel.secondaryQueries.ids,id)}" ng-repeat="id in querySrv.ids()" ng-click="panel.secondaryQueries.ids = _.toggleInOut(panel.secondaryQueries.ids,id);set_refresh(true);" class="query pointer badge">
        <i class="icon-circle" ng-style="{color: querySrv.list()[id].color}"></i>
        <span> {{querySrv.list()[id].alias || querySrv.list()[id].query}}</span>
      </span>
    </div>

</div>
