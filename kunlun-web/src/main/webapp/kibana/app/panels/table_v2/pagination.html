  <div class="editor-row">
    <div class="section">
      <div class="editor-option">
        <h6>显示控件</h6><input type="checkbox" ng-model="panel.paging" ng-checked="panel.paging">
      </div>
      <div class="editor-option">
        <h6>数据显示不下时</h6>
        <select class="input-small" ng-model="panel.overflow" ng-options="f.value as f.key for f in [{key:'滚动',value:'height'},{key:'扩大控件',value:'min-height'}]"></select>
      </div>
    </div>

    <div class="section">
      <div class="editor-option">
        <h6>每页</h6>
        <input type="number" class="input-mini" ng-model="panel.size" ng-change="get_data()">
      </div>
      <div class="editor-option">
        <h6>&nbsp;</h6>
        <center><i class='icon-remove'></i><center>
      </div>
      <div class="editor-option">
        <h6>最多页数</h6>
        <input type="number" class="input-mini" ng-model="panel.pages" ng-change="get_data()">
      </div>
      <div class="editor-option large">
        <h6>可显示页</h6>
        <strong class="large">= {{panel.size * panel.pages}}</strong>
      </div>
    </div>

  </div>
