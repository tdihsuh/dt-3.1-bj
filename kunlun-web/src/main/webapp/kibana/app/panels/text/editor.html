<div>
  <div class="row-fluid">
    <div class="span4">
      <label class="small">模式</label> <select class="input-medium" ng-model="panel.mode" ng-options="f for f in ['html','markdown','text']"></select>
    </div>
    <div class="span2" ng-show="panel.mode == 'text'">
      <label class="small">字号</label> <select class="input-mini" ng-model="panel.style['font-size']" ng-options="f for f in ['6pt','7pt','8pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select>
    </div>
  </div>

  <label class=small>内容 
    <span ng-show="panel.mode == 'html'">（用简化版的HTML）</span>
    <span ng-show="panel.mode == 'markdown'">（用WIKI格式的<a target="_blank" href="http://en.wikipedia.org/wiki/Markdown">标注语言</a>。HTML不支持）</span>
  </label>
  <textarea ng-model="panel.content" rows="6" style="width:95%"></textarea>
</div>
