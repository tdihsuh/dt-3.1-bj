<div>
  <h5>允许保存</h5>
  <div class="row-fluid">
    <div class="span2">
      <label class="small">导出</label><input type="checkbox" ng-model="panel.save.local" ng-checked="panel.save.local">
    </div>
    <div class="span2">
      <label class="small">缺省</label><input type="checkbox" ng-model="panel.save.default" ng-checked="panel.save.default">
    </div>
    <div class="span2">
      <label class="small">Elasticsearch</label><input type="checkbox" ng-model="panel.save.elasticsearch" ng-checked="panel.save.elasticsearch">
    </div>
  </div>
  <h5>允许打开</h5>
  <div class="row-fluid">
    <div class="span2">
      <label class="small">本地文件</label><input type="checkbox" ng-model="panel.load.local" ng-checked="panel.load.local">
    </div>
    <div class="span2">
      <label class="small">Elasticsearch</label><input type="checkbox" ng-model="panel.load.elasticsearch" ng-checked="panel.load.elasticsearch">
    </div>
    <div class="span3" ng-show="panel.load.elasticsearch">
      <label class="small">ES列表大小</label><input class="input-mini" type="number" ng-model="panel.elasticsearch_size">
    </div>
  </div>
  <h5>分享</h5>
  <div class="row-fluid">
    <div class="span2" >
      <label class="small">允许分享</label><input type="checkbox" ng-model="panel.temp" ng-checked="panel.temp">
    </div>
    <div class="span2" ng-show="panel.temp">
      <label class="small">超时失效</label><input type="checkbox" ng-model="panel.ttl_enable" ng-checked="panel.temp">
    </div>
    <div class="span5" ng-show="panel.temp && panel.ttl_enable">
      <label class="small">超时长 <i class="icon-question-sign" bs-tooltip="'Elasticsearch date math, eg: 1m,1d,1w,30d'"></i></label><input class="input-small" type="text" ng-model="panel.temp_ttl">
    </div>
  </div>
</div>
