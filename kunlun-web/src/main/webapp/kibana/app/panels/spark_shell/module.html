<div ng-controller='spark_shell' ng-init="init()">
	<style>
		#console {
		  height: 400px;
		  width: 100%;
		  position:relative;
		  background-color: black;
		  border: 2px solid #CCC;
		  margin: 0 auto;
		  margin-top: 0px;
		}
		.jqconsole {
		  padding: 10px;
		  padding-bottom: 10px;
		  background-color: black;
		}
		.jqconsole-cursor {
		  background-color: #999;
		}
		.jqconsole-blurred .jqconsole-cursor {
		  background-color: #666;
		}
		.jqconsole-prompt {
		  color: #1E90FF;
		}
		.jqconsole-system-msg {
		  color: red;
		}
		.jqconsole-old-prompt {
		  color: #006699;
		  font-weight: normal;
		}
		.jqconsole-input {
		  color: #FFFFFF;
		}
		.jqconsole-old-input {
		  color: #696969;
		  font-weight: normal;
		}
		.brace {
		  color: #00FFFF;
		}
		.paran {
		  color: #FF00FF;
		}
		.bracket {
		  color: #FFFF00;
		}
		.jqconsole-composition {
		  background-color: red;
		}
	</style>
    <div id="console"></div>
</div>
